<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calendar App</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbb;
            --accent-color: #ff7e5f;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e1e4e8;
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-today {
            background-color: var(--info-color);
            color: white;
        }

        .btn-today:hover {
            background-color: #138496;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .calendar-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            font-weight: 500;
            padding: 10px 0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e1e4e8;
        }

        .calendar-day {
            background-color: white;
            min-height: 100px;
            padding: 8px;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }

        .calendar-day:hover {
            background-color: #f0f5ff;
        }

        .day-number {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .other-month {
            background-color: #f8f9fa;
            color: #adb5bd;
        }

        .weekend {
            background-color: #f9f9f9;
        }

        .today {
            background-color: #e8f4f8;
        }

        .today .day-number {
            background-color: var(--accent-color);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .event-indicator {
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 2px;
            margin-top: 2px;
        }

        .event-list {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            height: fit-content;
        }

        .event-list h3 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e1e4e8;
            color: var(--primary-color);
        }

        .upcoming-events {
            list-style: none;
        }

        .event-item {
            padding: 10px;
            border-left: 3px solid var(--primary-color);
            background-color: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }

        .event-title {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .event-details {
            font-size: 0.85rem;
            color: #6c757d;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(-20px);
            transition: var(--transition);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e1e4e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.25);
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #e1e4e8;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .event-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin-right: 5px;
        }

        /* Responsive Styles */
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .event-list {
                order: -1;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .navigation {
                width: 100%;
                justify-content: space-between;
            }
            
            .calendar-day {
                min-height: 70px;
            }
            
            .event-title {
                font-size: 0.9rem;
            }
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-title" id="calendar-title">Calendar</h1>
            <div class="navigation">
                <button class="btn btn-primary" id="prev-month">Previous</button>
                <button class="btn btn-today" id="today-btn">Today</button>
                <button class="btn btn-primary" id="next-month">Next</button>
            </div>
        </header>

        <div class="main-content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>

            <div class="event-list">
                <h3>Upcoming Events</h3>
                <ul class="upcoming-events" id="upcoming-events">
                    <!-- Upcoming events will be populated by JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal-overlay" id="event-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Add Event</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="event-form">
                    <input type="hidden" id="event-date">
                    <input type="hidden" id="event-id">
                    
                    <div class="form-group">
                        <label for="event-title">Event Title *</label>
                        <input type="text" class="form-control" id="event-title" required aria-required="true">
                    </div>
                    
                    <div class="form-group">
                        <label for="event-description">Description</label>
                        <textarea class="form-control" id="event-description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-time">Time</label>
                        <input type="time" class="form-control" id="event-time">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="delete-event">Delete</button>
                <button class="btn btn-primary" id="save-event">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Calendar state
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('calendarEvents')) || {};

        // DOM Elements
        const calendarGrid = document.getElementById('calendar-grid');
        const calendarTitle = document.getElementById('calendar-title');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const todayBtn = document.getElementById('today-btn');
        const eventModal = document.getElementById('event-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const eventForm = document.getElementById('event-form');
        const eventTitle = document.getElementById('event-title');
        const eventDescription = document.getElementById('event-description');
        const eventTime = document.getElementById('event-time');
        const eventDate = document.getElementById('event-date');
        const eventId = document.getElementById('event-id');
        const saveEventBtn = document.getElementById('save-event');
        const deleteEventBtn = document.getElementById('delete-event');
        const upcomingEventsList = document.getElementById('upcoming-events');

        // Initialize the calendar
        function initCalendar() {
            renderCalendar();
            updateUpcomingEvents();
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            todayBtn.addEventListener('click', () => {
                currentDate = new Date();
                renderCalendar();
            });

            closeModalBtn.addEventListener('click', closeModal);
            saveEventBtn.addEventListener('click', saveEvent);
            deleteEventBtn.addEventListener('click', deleteEvent);

            // Close modal when clicking outside
            eventModal.addEventListener('click', (e) => {
                if (e.target === eventModal) {
                    closeModal();
                }
            });
        }

        // Render the calendar
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update calendar title
            calendarTitle.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
            
            // Clear previous calendar
            calendarGrid.innerHTML = '';
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Get previous month days to show
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            // Create calendar days
            let dayCount = 1;
            let nextMonthDay = 1;
            
            // Create 6 rows (weeks)
            for (let i = 0; i < 6; i++) {
                // Create 7 columns (days)
                for (let j = 0; j < 7; j++) {
                    const dayElement = document.createElement('div');
                    
                    if (i === 0 && j < firstDay) {
                        // Previous month
                        const prevMonthDate = daysInPrevMonth - (firstDay - j - 1);
                        dayElement.classList.add('calendar-day', 'other-month');
                        dayElement.innerHTML = `<div class="day-number">${prevMonthDate}</div>`;
                    } else if (dayCount > daysInMonth) {
                        // Next month
                        dayElement.classList.add('calendar-day', 'other-month');
                        dayElement.innerHTML = `<div class="day-number">${nextMonthDay}</div>`;
                        nextMonthDay++;
                    } else {
                        // Current month
                        const dayDate = new Date(year, month, dayCount);
                        const dateString = formatDate(dayDate);
                        const isToday = isSameDay(dayDate, new Date());
                        const isWeekend = j === 0 || j === 6;
                        
                        dayElement.classList.add('calendar-day');
                        if (isWeekend) dayElement.classList.add('weekend');
                        if (isToday) dayElement.classList.add('today');
                        
                        dayElement.innerHTML = `<div class="day-number">${dayCount}</div>`;
                        
                        // Add event indicators
                        if (events[dateString] && events[dateString].length > 0) {
                            events[dateString].forEach(event => {
                                const indicator = document.createElement('div');
                                indicator.classList.add('event-indicator');
                                indicator.style.backgroundColor = getEventColor(event.title);
                                dayElement.appendChild(indicator);
                            });
                        }
                        
                        // Add click event to open modal
                        dayElement.addEventListener('click', () => openAddEventModal(dayDate));
                        dayCount++;
                    }
                    
                    calendarGrid.appendChild(dayElement);
                }
            }
        }

        // Open modal to add/edit event
        function openAddEventModal(date, event = null) {
            const dateString = formatDate(date);
            eventDate.value = dateString;
            
            if (event) {
                // Editing existing event
                document.getElementById('modal-title').textContent = 'Edit Event';
                eventTitle.value = event.title;
                eventDescription.value = event.description || '';
                eventTime.value = event.time || '';
                eventId.value = event.id;
                deleteEventBtn.style.display = 'block';
            } else {
                // Adding new event
                document.getElementById('modal-title').textContent = `Add Event for ${date.toLocaleDateString()}`;
                eventTitle.value = '';
                eventDescription.value = '';
                eventTime.value = '';
                eventId.value = '';
                deleteEventBtn.style.display = 'none';
            }
            
            eventModal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            eventModal.classList.remove('active');
        }

        // Save event
        function saveEvent() {
            if (!eventTitle.value.trim()) {
                alert('Event title is required');
                return;
            }
            
            const date = eventDate.value;
            const id = eventId.value || Date.now().toString();
            const event = {
                id: id,
                title: eventTitle.value.trim(),
                description: eventDescription.value.trim(),
                time: eventTime.value,
                date: date
            };
            
            if (!events[date]) {
                events[date] = [];
            }
            
            // Check if we're editing an existing event
            const eventIndex = events[date].findIndex(e => e.id === id);
            if (eventIndex > -1) {
                events[date][eventIndex] = event;
            } else {
                events[date].push(event);
            }
            
            // Save to localStorage
            localStorage.setItem('calendarEvents', JSON.stringify(events));
            
            // Update UI
            renderCalendar();
            updateUpcomingEvents();
            closeModal();
        }

        // Delete event
        function deleteEvent() {
            const date = eventDate.value;
            const id = eventId.value;
            
            if (events[date]) {
                events[date] = events[date].filter(event => event.id !== id);
                
                // Remove date key if no events left
                if (events[date].length === 0) {
                    delete events[date];
                }
                
                // Save to localStorage
                localStorage.setItem('calendarEvents', JSON.stringify(events));
                
                // Update UI
                renderCalendar();
                updateUpcomingEvents();
                closeModal();
            }
        }

        // Update upcoming events list
        function updateUpcomingEvents() {
            upcomingEventsList.innerHTML = '';
            
            // Get today's date and sort all event dates
            const today = new Date();
            const eventDates = Object.keys(events).sort();
            
            let eventCount = 0;
            
            for (const date of eventDates) {
                if (new Date(date) >= new Date(today.setHours(0, 0, 0, 0))) {
                    events[date].forEach(event => {
                        if (eventCount < 5) { // Limit to 5 upcoming events
                            const eventItem = document.createElement('li');
                            eventItem.classList.add('event-item');
                            
                            const eventDate = new Date(date);
                            const formattedDate = eventDate.toLocaleDateString('en-US', {
                                weekday: 'short',
                                month: 'short',
                                day: 'numeric'
                            });
                            
                            eventItem.innerHTML = `
                                <div class="event-title">
                                    <span class="event-dot"></span>${event.title}
                                </div>
                                <div class="event-details">
                                    ${formattedDate} ${event.time ? 'Â· ' + formatTime(event.time) : ''}
                                </div>
                                ${event.description ? `<div class="event-details">${event.description}</div>` : ''}
                            `;
                            
                            // Add click to edit
                            eventItem.addEventListener('click', () => {
                                openAddEventModal(new Date(date), event);
                            });
                            
                            upcomingEventsList.appendChild(eventItem);
                            eventCount++;
                        }
                    });
                }
            }
            
            if (eventCount === 0) {
                upcomingEventsList.innerHTML = `
                    <div class="empty-state">
                        No upcoming events. Click on a date to add an event.
                    </div>
                `;
            }
        }

        // Utility functions
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function isSameDay(date1, date2) {
            return formatDate(date1) === formatDate(date2);
        }

        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            return hour > 12 ? `${hour - 12}:${minutes} PM` : `${hour}:${minutes} AM`;
        }

        function getEventColor(title) {
            // Simple hash function to generate consistent color based on title
            let hash = 0;
            for (let i = 0; i < title.length; i++) {
                hash = title.charCodeAt(i) + ((hash << 5) - hash);
            }
            
            const colors = [
                '#4a6fa5', '#6b8cbb', '#ff7e5f', '#98c1d9', '#6a994e', 
                '#bc4749', '#b5179e', '#7209b7', '#3a0ca3', '#4cc9f0'
            ];
            
            return colors[Math.abs(hash) % colors.length];
        }

        // Initialize the calendar when the page loads
        document.addEventListener('DOMContentLoaded', initCalendar);
    </script>
</body>
</html>
